<DOCTYPE! html>
    <html>

    <head>
        <title>Catch the Pokeballs!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    </head>

    <body onload="init()">
        <content>
            <h1>CATCH THE POKEBALLS!</h1>
            <div id="surface">
                <div id="sprite" style="position: relative; top: 10px; left: 25px; height: 10px; width: 10px; z-index: 4;">
                    <img src="images/right/1.png" alt="character" id="image" />
                </div>
                <img src="images/pokeball.png" alt="ball" id="id_ball" style="position: relative; top: auto; left: auto;">
            </div>
            <h2 id="points">POKEBALLS: 0</h1>
        </content>
    </body>

    </html>
